<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="IMGs/C738747B5BC0611658C68B07E2147926.png" alt="个人Logo" width="30" height="30">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#home">首页</a></li>
                        <li class="nav-item"><a class="nav-link" href="#about">关于我</a></li>
                        <li class="nav-item"><a class="nav-link" href="#portfolio">作品集</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">联系方式</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero-section">
            <div class="hero-image"></div>
            <div class="hero-content">
                <div class="container">
                    <h2>欢迎进入Tesla超级工厂</h2>
                    <p>这里是我展示自我的地方</p>
                </div>
            </div>
        </section>

        <section id="ai-chat" class="ai-chat-container">
            <h3 class="text-center mb-2">AI 助手</h3>
            <div id="chat-messages" class="mb-2"></div>
            <form id="chat-form">
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control form-control-sm" placeholder="输入您的问题..." required>
                    <button type="submit" class="btn btn-primary btn-sm">发送</button>
                </div>
            </form>
        </section>

        <section id="about" class="py-5">
            <div class="container content-section">
                <h2 class="text-center mb-4">关于我</h2>
                <div class="card">
                    <div class="card-body">
                        <p>你好，我是投放专员Qi鹤，热衷于我的事业。</p>
                        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#resumeCollapse">
                            查看更多
                        </button>
                        <div class="collapse mt-3" id="resumeCollapse">
                            <div class="card card-body">
                                <h5>工作经历</h5>
                                <ul>
                                    <li>投放专员 - Qi鹤 (现在)</li>
                                </ul>
                                <h5>专业技能</h5>
                                <ul>
                                    <li>数字营销</li>
                                    <li>广告投放策略</li>
                                    <li>数据分析</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="portfolio" class="py-5 bg-light">
            <div class="container content-section">
                <h2 class="text-center mb-4">七鹤的轮播作品</h2>
                <div id="portfolioCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <!-- 轮播项将通过JavaScript动态添加 -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">上一个</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">下一个</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- 添加俄罗斯方块游戏区域 -->
        <section id="tetris-game" class="py-5">
            <div class="container content-section">
                <h2 class="text-center mb-4">休息一下，来玩个游戏吧！</h2>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <canvas id="tetris" width="240" height="400"></canvas>
                        <div class="mt-3">
                            <button id="start-button" class="btn btn-primary">开始游戏</button>
                            <button id="pause-button" class="btn btn-secondary">暂停</button>
                            <span id="score" class="ms-3">分数: 0</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="py-5">
            <div class="container content-section">
                <h2 class="text-center mb-4">联系我</h2>
                <form id="contact-form">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" placeholder="您的姓名" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="您的邮箱" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="message" rows="5" placeholder="您的留言" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">发送消息</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <div class="mb-3">
                <a href="#" class="text-light me-3"><i class="fab fa-weixin"></i></a>
                <a href="#" class="text-light me-3"><i class="fab fa-weibo"></i></a>
                <a href="#" class="text-light me-3"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="text-light"><i class="fab fa-github"></i></a>
            </div>
            <p>&copy; 2023 我的个人网站. 保留所有权利.</p>
            <a href="#" class="text-light" id="back-to-top">返回顶部 <i class="fas fa-arrow-up"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="tetris.js"></script>
    <script src="ai-chat.js"></script>
</body>
</html>
